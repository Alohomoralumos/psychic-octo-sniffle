<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2</title>
</head>
<body>
    <h3 align="center">《记承天寺夜游》</h3>
    <p align="center">元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。</p>
    <p align="center">念无与为乐者，遂至承天寺寻张怀民。</p>
    <p align="center">怀民亦未寝，相与步于中庭。</p>
    <p align="center">庭下如积水空明，水中藻、荇交横，盖竹柏影也。</p>
    <p align="center">何夜无月？何处无竹柏？但少闲人如吾两人者耳。</p>
    <p id="add"></p>
</body>
<script>
    let arr_all=[];
    let p = document.querySelectorAll('p[align="center"]');
    for(let i=0;i<p.length;i++)
    {
        let arr = p[i].innerHTML.split('');
        p[i].style.display="none";
        for(let j=0;j<arr.length;j++)
        {
            arr_all.push(arr[j]);
        }
    }
    console.log(arr_all);
    function show(i)
    {
        return new Promise((resolve,reject)=>
            setTimeout(function()
            {
                let text=arr_all[i];
                let node=document.createTextNode(text);
                add.append(node);
                resolve();
            },500)
        )
    }
    async function display()
    {
        for(let n=0;n<arr_all.length;n++)
        {
            await show(n);
        }
    }   
    display();
</script>
</html>
